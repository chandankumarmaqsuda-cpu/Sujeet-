<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Bye Hydrabad üíî</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:'Segoe UI', Arial;
}

/* ================= TIME UP SCREEN ================= */
#timeUpScreen{
  position:fixed;
  inset:0;
  background:#000;
  overflow:hidden;
}

/* üåà RGB NEON BORDER */
#timeUpScreen::before{
  content:"";
  position:absolute;
  inset:0;
  border:6px solid transparent;
  border-image:linear-gradient(
    45deg, red, orange, yellow, lime, cyan, blue, violet, red
  ) 1;
  animation:rgb 3s linear infinite;
  z-index:1;
}
@keyframes rgb{
  100%{ filter:hue-rotate(360deg); }
}

/* ‚òÅÔ∏è CLOUDS */
#clouds{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:160px;
  z-index:2;
  pointer-events:none;
}
.cloud{
  position:absolute;
  top:20px;
  width:200px;
  height:60px;
  background:rgba(255,255,255,0.15);
  border-radius:50px;
  filter:blur(2px);
  animation:moveCloud linear infinite;
}
.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background:inherit;
  width:100px;
  height:100px;
  border-radius:50%;
  top:-45px;
}
.cloud::before{ left:20px; }
.cloud::after{ right:20px; }

@keyframes moveCloud{
  from{ transform:translateX(-250px); }
  to{ transform:translateX(120vw); }
}

/* üíî ROTATED TEXT */
#byeText{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-90deg);
  font-size:42px;
  font-weight:900;
  white-space:nowrap;
  z-index:5;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  50%{
    transform:translate(-50%,-50%) rotate(-90deg) scale(1.08);
  }
}

/* üåπ ROSE */
.rose{
  position:absolute;
  font-size:32px;
  pointer-events:none;
  z-index:4;
}

/* üåπ ANIMATIONS */
@keyframes fallDown{
  to{ transform:translateY(120vh) rotate(360deg); opacity:0; }
}
@keyframes fallLeft{
  to{ transform:translateX(-120vw) rotate(360deg); opacity:0; }
}
@keyframes fallRight{
  to{ transform:translateX(120vw) rotate(360deg); opacity:0; }
}
@keyframes fallUp{
  to{ transform:translateY(-120vh) rotate(360deg); opacity:0; }
}
</style>
</head>

<body>

<!-- TIME UP SCREEN -->
<div id="timeUpScreen">
  <div id="clouds"></div>
  <div id="byeText">üíî Good Bye Hydrabad üíî</div>
</div>

<script>
/* ================= SETTINGS ================= */
// üåπ CHANGE DIRECTION HERE
// "down" | "left" | "right" | "up"
const ROSE_DIRECTION = "right";

/* ================= ELEMENTS ================= */
const screen = document.getElementById("timeUpScreen");
const clouds = document.getElementById("clouds");

/* ================= CLOUD CREATE ================= */
for(let i=0;i<7;i++){
  const c = document.createElement("div");
  c.className = "cloud";
  c.style.top = (10 + Math.random()*70) + "px";
  c.style.animationDuration = (25 + Math.random()*20) + "s";
  c.style.opacity = 0.15 + Math.random()*0.25;
  clouds.appendChild(c);
}

/* ================= ROSE RAIN ================= */
setInterval(()=>{
  for(let i=0;i<8;i++){
    const r = document.createElement("div");
    r.className = "rose";
    r.innerHTML = "üåπ";
    r.style.fontSize = (24 + Math.random()*20) + "px";
    r.style.animationDuration = (4 + Math.random()*4) + "s";

    if(ROSE_DIRECTION === "down"){
      r.style.left = Math.random()*100 + "vw";
      r.style.top = "-60px";
      r.style.animationName = "fallDown";
    }

    if(ROSE_DIRECTION === "left"){
      r.style.left = "100vw";
      r.style.top = Math.random()*100 + "vh";
      r.style.animationName = "fallLeft";
    }

    if(ROSE_DIRECTION === "right"){
      r.style.left = "-60px";
      r.style.top = Math.random()*100 + "vh";
      r.style.animationName = "fallRight";
    }

    if(ROSE_DIRECTION === "up"){
      r.style.left = Math.random()*100 + "vw";
      r.style.top = "110vh";
      r.style.animationName = "fallUp";
    }

    screen.appendChild(r);
    setTimeout(()=>r.remove(), 9000);
  }
},180);
</script>

</body>
</html>
