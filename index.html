<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Bye Hyderabad üíî</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial;
  background:#000;
  color:#fff;
  height:100vh;
  overflow:hidden;
}

/* BACKGROUND VIDEO */
.bg{
  position:fixed;
  inset:0;
  z-index:-5;
}
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.6;
  transform:translateZ(0);
  will-change:transform;
}

/* BOX */
.box{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.65);
  padding:18px;
  border-radius:20px;
  width:94%;
  max-width:720px;
  text-align:center;
}

h2{margin:6px 0}
#timer{
  margin:10px 0;
  font-size:18px;
  font-weight:600;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff8a65,#ff5252);
  font-weight:bold;
  font-size:17px;
}

/* üåê SOCIAL BAR */
.social{
  position:fixed;
  bottom:18px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  z-index:30;
}

.social a{
  width:52px;
  height:52px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:24px;
  text-decoration:none;
  position:relative;
}

.social a::before{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:50%;
  filter:blur(7px);
  animation:spin 3.5s linear infinite;
  z-index:-1;
}

.fb::before{
  background:conic-gradient(transparent,#2196f3,#00e5ff,transparent);
}
.insta::before{
  background:conic-gradient(transparent,#ff00ff,#ff9800,transparent);
}
.wa::before{
  background:conic-gradient(transparent,#00ff6a,#00c853,transparent);
}

@keyframes spin{
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- üé• VIDEO -->
<div class="bg">
  <video id="bgVideo" loop playsinline preload="auto">
    <source src="night.mp4" type="video/mp4">
  </video>
</div>

<!-- üîä AUDIO -->
<audio id="music" preload="auto">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- CONTENT -->
<div class="box">
  <h2 id="type"></h2>
  <div id="timer">Loading...</div>
  <button id="btn">‚ñ∂ Play</button>
</div>

<!-- üåê SOCIAL ICONS -->
<div class="social">
  <a class="fb" href="https://www.facebook.com/share/1BvfUcCArK/" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a class="insta" href="https://www.instagram.com/mr.sujeet__paswan__ji" target="_blank">
    <i class="fab fa-instagram"></i>
  </a>
  <a class="wa" href="https://wa.me/917808850892" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<script>
/* ELEMENTS */
const bgVideo = document.getElementById("bgVideo");
const music   = document.getElementById("music");
const btn     = document.getElementById("btn");
const timerEl = document.getElementById("timer");

/* SPEED */
bgVideo.playbackRate = 1.0;
music.playbackRate  = 1.0;
music.volume = 0.6;

let playing = false;

/* PRELOAD VIDEO AT 5s */
bgVideo.addEventListener("loadedmetadata", ()=>{
  if(bgVideo.duration > 5){
    bgVideo.currentTime = 5;
    bgVideo.pause();
  }
});

/* PLAY */
function playAll(){
  if(bgVideo.currentTime < 5){
    bgVideo.currentTime = 5;
  }
  bgVideo.muted = false;
  bgVideo.volume = 1;

  bgVideo.play();
  music.play();

  btn.innerHTML = "‚è∏ Pause";
  playing = true;
}

/* PAUSE */
function pauseAll(){
  bgVideo.pause();
  music.pause();
  btn.innerHTML = "‚ñ∂ Play";
  playing = false;
}

/* BUTTON */
btn.addEventListener("click", ()=>{
  playing ? pauseAll() : playAll();
});

/* TYPE EFFECT */
const msg="üíî Good Bye Hyderabad üíî";
const typeEl=document.getElementById("type");
let i=0;
(function type(){
  if(i<msg.length){
    typeEl.innerHTML+=msg[i++];
    setTimeout(type,120);
  }
})();

/* ‚è∞ TIMER ‚Äî 17 JAN 2026, 22:50 */
const target = new Date("January 17, 2026 22:50:00").getTime();

setInterval(()=>{
  const diff = target - Date.now();

  if(diff <= 0){
    timerEl.innerHTML = "üåå The last moment‚Ä¶";
    return;
  }

  const h = Math.floor(diff / 36e5);
  const m = Math.floor(diff / 6e4) % 60;
  const s = Math.floor(diff / 1000) % 60;

  timerEl.innerHTML = `${h}h ${m}m ${s}s remaining`;
},1000);
</script>

</body>
</html>
