<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Good Bye Hydrabad ğŸ’”</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  overflow:hidden;
  font-family:'Segoe UI', Arial;
}

/* ğŸ¥ BACKGROUND VIDEO */
.bg{
  position:fixed;
  inset:0;
  z-index:-5;
}
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.6;
}

/* CONTROL BOX */
.box{
  position:fixed;
  top:14px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.65);
  padding:18px;
  border-radius:20px;
  width:94%;
  max-width:720px;
  text-align:center;
  z-index:10;
}

#timer{
  font-size:18px;
  margin:10px 0;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}

/* ğŸ”¥ TIME UP SCREEN */
#timeUpScreen{
  position:fixed;
  inset:0;
  display:none;
  background:#000;
  z-index:999;
  overflow:hidden;
}

/* ğŸŒˆ RGB NEON BORDER */
#timeUpScreen::before{
  content:"";
  position:absolute;
  inset:0;
  border:6px solid transparent;
  border-image:linear-gradient(
    45deg,
    red,orange,yellow,lime,cyan,blue,violet,red
  ) 1;
  animation:rgb 3s linear infinite;
  z-index:1;
}

@keyframes rgb{
  100%{filter:hue-rotate(360deg);}
}

/* â˜ï¸ CLOUD LAYER */
#clouds{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:150px;
  z-index:2;
  pointer-events:none;
}

.cloud{
  position:absolute;
  top:20px;
  width:200px;
  height:60px;
  background:rgba(255,255,255,0.15);
  border-radius:50px;
  filter:blur(2px);
  animation:moveCloud linear infinite;
}

.cloud::before,
.cloud::after{
  content:"";
  position:absolute;
  background:inherit;
  width:100px;
  height:100px;
  border-radius:50%;
  top:-45px;
}

.cloud::before{ left:20px; }
.cloud::after{ right:20px; }

@keyframes moveCloud{
  from{ transform:translateX(-250px); }
  to{ transform:translateX(120vw); }
}

/* ğŸ’” ROTATED GOODBYE TEXT */
#byeText{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) rotate(-90deg);
  font-size:42px;
  font-weight:900;
  white-space:nowrap;
  animation:pulse 2s infinite;
  z-index:5;
}

@keyframes pulse{
  50%{
    transform:translate(-50%,-50%) rotate(-90deg) scale(1.08);
  }
}

/* ğŸŒ¹ ROSE RAIN */
.rose{
  position:absolute;
  top:-60px;
  animation:fall linear infinite;
  pointer-events:none;
  z-index:4;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- VIDEO -->
<div class="bg">
  <video id="bgVideo" loop playsinline preload="auto">
    <source src="night.mp4" type="video/mp4">
  </video>
</div>

<!-- AUDIO -->
<audio id="music">
  <source src="song.mp3" type="audio/mpeg">
</audio>

<!-- MAIN CONTENT -->
<div class="box" id="mainBox">
  <h2>ğŸ’” Good Bye Hyderabad ğŸ’”</h2>
  <div id="timer">Loading...</div>
  <button id="btn">â–¶ Play</button>
</div>

<!-- TIME UP MODE -->
<div id="timeUpScreen">
  <div id="clouds"></div>
  <div id="byeText">ğŸ’” Good Bye Hydrabad ğŸ’”</div>
</div>

<script>
const bgVideo = document.getElementById("bgVideo");
const music   = document.getElementById("music");
const btn     = document.getElementById("btn");
const timerEl = document.getElementById("timer");
const timeUp  = document.getElementById("timeUpScreen");
const mainBox = document.getElementById("mainBox");
const clouds  = document.getElementById("clouds");

let playing=false;

/* PLAY / PAUSE */
btn.onclick=()=>{
  if(!playing){
    bgVideo.currentTime=5;
    bgVideo.play();
    music.play();
    btn.innerText="â¸ Pause";
    playing=true;
  }else{
    bgVideo.pause();
    music.pause();
    btn.innerText="â–¶ Play";
    playing=false;
  }
};

/* â° TIMER */
const target = new Date("January 17, 2026 22:50:00").getTime();

const timer = setInterval(()=>{
  const diff = target - Date.now();

  if(diff<=0){
    clearInterval(timer);
    timeUpMode();
    return;
  }

  const h=Math.floor(diff/36e5);
  const m=Math.floor(diff/6e4)%60;
  const s=Math.floor(diff/1000)%60;
  timerEl.innerHTML=`${h}h ${m}m ${s}s remaining`;
},1000);

/* ğŸ”¥ TIME UP MODE */
function timeUpMode(){
  bgVideo.pause();
  music.pause();
  bgVideo.remove();
  music.remove();
  mainBox.style.display="none";
  timeUp.style.display="block";

  /* â˜ï¸ CREATE CLOUDS */
  for(let i=0;i<7;i++){
    const c=document.createElement("div");
    c.className="cloud";
    c.style.top=(10+Math.random()*60)+"px";
    c.style.animationDuration=(25+Math.random()*20)+"s";
    c.style.opacity=0.15+Math.random()*0.2;
    clouds.appendChild(c);
  }

  /* ğŸŒ¹ ROSE RAIN FROM CLOUDS */
  setInterval(()=>{
    for(let i=0;i<8;i++){
      const r=document.createElement("div");
      r.className="rose";
      r.innerHTML="ğŸŒ¹";
      r.style.left=Math.random()*100+"vw";
      r.style.fontSize=(24+Math.random()*20)+"px";
      r.style.animationDuration=(4+Math.random()*4)+"s";
      timeUp.appendChild(r);
      setTimeout(()=>r.remove(),9000);
    }
  },180);
}
</script>

</body>
</html>
