<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Good Bye Hydrabad</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI', Arial;
  background:#000;
  color:white;
  height:100vh;
  overflow:hidden;
}

/* BACKGROUND VIDEO */
.gif-bg{
  position:fixed;
  inset:0;
  opacity:0.55;
  z-index:-3;
}
.gif-bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* NEON */
.neon{
  position:fixed;
  top:0;
  width:14px;
  height:100vh;
  filter:blur(8px);
  opacity:.25;
}
.neon.left{left:0;}
.neon.right{right:0;}

/* BOX */
.box{
  position:fixed;
  top:8px;left:50%;
  transform:translateX(-50%);
  width:94%;max-width:720px;
  background:rgba(0,0,0,.6);
  border-radius:18px;
  padding:16px;
  text-align:center;
  z-index:20;
}
h1{font-size:28px;}
#timer{margin:12px 0;font-size:18px;font-weight:bold;}
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  background:#ff9800;
  font-weight:bold;
  font-size:18px;
}
#volumeSlider{width:100%;margin-top:10px;}
#secretMsg{display:none;color:#ffb74d;margin-top:8px}
</style>
</head>

<body>

<div class="neon left"></div>
<div class="neon right"></div>

<div class="gif-bg">
  <video autoplay muted loop playsinline>
    <source src="ek-mulakat-jaruri-hai-sanam.mp4">
  </video>
</div>

<div class="box">
  <h1 id="typing"></h1>
  <div id="timer">Loading...</div>

  <button id="playBtn">‚ñ∂Ô∏è Play</button>
  <input id="volumeSlider" type="range" min="0" max="100" value="60">

  <div id="secretMsg">üíå Hydrabad sirf shehar nahi‚Ä¶ ek jazba tha</div>
</div>

<audio id="music" loop>
  <source src="ghar-more-pardesiya.mp3">
</audio>

<script>
/* MUSIC */
const music = document.getElementById("music");
const btn = document.getElementById("playBtn");
const slider = document.getElementById("volumeSlider");
music.volume = .6;
slider.oninput = () => music.volume = slider.value / 100;

/* AUDIO ANALYSER */
const AudioContext = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContext();
const src = audioCtx.createMediaElementSource(music);
const analyser = audioCtx.createAnalyser();
src.connect(analyser);
analyser.connect(audioCtx.destination);
analyser.fftSize = 128;
const data = new Uint8Array(analyser.frequencyBinCount);

const neonL = document.querySelector(".neon.left");
const neonR = document.querySelector(".neon.right");
const secretMsg = document.getElementById("secretMsg");

let smoothBass = 0, beat = 0, unlocked = false, hue = 0;

/* SYNC */
function sync(){
  analyser.getByteFrequencyData(data);
  const bass = (data[2] + data[3] + data[4]) / 3;
  smoothBass += (bass - smoothBass) * .15;

  hue = (hue + 1) % 360;
  const color = `hsl(${hue},100%,60%)`;

  neonL.style.background = color;
  neonR.style.background = color;

  if(smoothBass > 110){
    beat++;
    vibrate();
    if(beat > 6 && !unlocked){
      secretMsg.style.display = "block";
      unlocked = true;
    }
  }
  requestAnimationFrame(sync);
}

/* BUTTON */
let playing = false;
btn.onclick = () => {
  if(!playing){
    audioCtx.resume();
    music.play();
    sync();
    btn.innerHTML = "‚è∏ Pause";
    playing = true;
  }else{
    music.pause();
    btn.innerHTML = "‚ñ∂Ô∏è Play";
    playing = false;
  }
};

/* TYPING */
const text = "üíîGood Bye Hydrabadüíî";
let i = 0;
const typingEl = document.getElementById("typing");
(function type(){
  if(i < text.length){
    typingEl.innerHTML += text[i++];
    setTimeout(type,120);
  }
})();

/* TIMER */
const target = new Date("January 17, 2026 00:00:00").getTime();
setInterval(()=>{
  const diff = target - Date.now();
  if(diff <= 0){
    timer.innerHTML = "üåÜGood Bye Hydrabad";
    return;
  }
  const d = Math.floor(diff / 864e5);
  const h = Math.floor(diff / 36e5) % 24;
  const m = Math.floor(diff / 6e4) % 60;
  const s = Math.floor(diff / 1000) % 60;
  timer.innerHTML = `${d} ‡§¶‡§ø‡§® : ${h} ‡§ò‡§Ç‡§ü‡•á : ${m} ‡§Æ‡§ø‡§®‡§ü : ${s} ‡§∏‡•á‡§ï‡§Ç‡§°`;
},1000);
</script>

</body>
</html>
